<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Stopwatch</title>
</head>
<body>
    <h1>Simple Stopwatch</h1>
    <p id="timer"></p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <button id="lap">Lap</button>
<!--Stage 1: In this stage you'll work only on HTML content and CSS styles are applied on later stages-->
    <script>
        const button = document.getElementById('start');
        const stop = document.getElementById('stop');
        const timer = document.getElementById("timer");
        const time = document.createTextNode("00:00:00");
        let start;
        elapsedTime = 0;
        timer.appendChild(time);
        function Starting() {
            let ms = Math.floor(((elapsedTime++) % 1000) / 10);
            let seconds = Math.floor(((elapsedTime++) / 1000) % 60);
            let minutes = Math.floor((elapsedTime++) / 60000);
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');
            ms = ms.toString().padStart(2, '0');
            timer.textContent = minutes + ":" + seconds +":"+ ms;
        }

        button.addEventListener('click', function () {
            clearInterval(start);
            start = setInterval(Starting, 1)
        });

        stop.addEventListener('click', function () {
            clearInterval(start);
        });
    </script>
</body>
</html>
